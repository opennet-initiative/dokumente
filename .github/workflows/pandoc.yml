name: Generate PDFs via Pandoc
on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    container:
      image: docker://pandoc/latex
      options: --entrypoint=sh
    steps:
      - uses: actions/checkout@v2
      - name: install LaTeX KOMA scripts via texmf-dist
        run: apk add texmf-dist
      - name: add LaTeX KOMA scripts to TEXINPUTS variable
        run: export TEXINPUTS=".;/usr/share/texmf-dist/doc/latex/koma-script/"
      - name: prepare output directories
        run: |
          for d in */; do
            mkdir -p output/$d
          done
      - name: convert md to pdf
        run: |
          find ./ -iname '*.md' -type f -exec sh -c 'pandoc ${0} -o output/${0%.md}.pdf' {} \;
      - uses: actions/upload-artifact@master
        with:
          name: opennet-initiative-dokumente
          path: output
